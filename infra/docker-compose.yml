services:
  postgres:
    image: postgres:16
    container_name: expense-budget-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: expense_budget
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d expense_budget"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db-data:
